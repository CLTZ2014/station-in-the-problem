<body>
    <p>定长数组push会在  数组.lengtg 位置 开始放入数据</p>
    <script type="text/javascript">
        // 定长数组push会在  数组.lengtg 位置 开始放入数据
           var arr= new Array(3);
           arr.push("idnex - 3");
           arr[0] = 0;
           arr[1] = 1;
           arr[2] = 2 ;
           arr.push("idnex - 4");
           arr.push("index - 5");
           alert(arr[4]);//idnex - 4
    </script>
